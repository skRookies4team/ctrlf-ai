# docker-compose.ci.yml
# CI Integration 테스트용 서비스 구성
#
# 사용법:
#   docker compose -f docker-compose.ci.yml up -d
#   docker compose -f docker-compose.ci.yml down -v
#
# 참고:
#   - LLM 서비스는 GPU 필요하므로 외부 URL 사용 (LLM_BASE_URL secret)
#   - RAGFlow + Milvus만 CI에서 기동

version: '3.8'

services:
  # ==========================================================================
  # Milvus Standalone (벡터 DB)
  # ==========================================================================
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd-ci
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_ci:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir=/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ci-network

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio-ci
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - milvus_minio_ci:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ci-network

  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: milvus-ci
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data_ci:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ci-network

  # ==========================================================================
  # RAGFlow (RAG 서비스)
  # ==========================================================================
  # RAGFlow 공식 이미지는 매우 무거움 (~10GB+)
  # CI에서 매번 pull하면 시간이 오래 걸림
  # 옵션 1: self-hosted runner에서 이미지 캐싱
  # 옵션 2: 외부 RAGFlow 서버 URL 사용 (권장)
  #
  # 아래는 참고용 구성 (실제 사용 시 주석 해제)
  # ragflow:
  #   image: infiniflow/ragflow:v0.8.0
  #   container_name: ragflow-ci
  #   ports:
  #     - "9380:9380"
  #   environment:
  #     - MYSQL_HOST=ragflow-mysql
  #     - REDIS_HOST=ragflow-redis
  #     - MILVUS_HOST=milvus
  #   depends_on:
  #     - milvus
  #   networks:
  #     - ci-network

networks:
  ci-network:
    driver: bridge

volumes:
  milvus_etcd_ci:
  milvus_minio_ci:
  milvus_data_ci:
