# =============================================================================
# Fluent Bit Parsers for ctrlf-ai
# =============================================================================

# Docker 컨테이너 로그 포맷 (JSON wrapper)
[PARSER]
    Name        docker
    Format      json
    Time_Key    time
    Time_Format %Y-%m-%dT%H:%M:%S.%LZ
    Time_Keep   Off

# ctrlf-ai JSON 로그 포맷 (app/core/logging.py JsonFormatter)
# 예시: {"@timestamp":"2025-01-18T12:34:56.789Z","level":"INFO","logger":"app.services.chat","message":"Processing","trace_id":"abc123",...}
[PARSER]
    Name        json_log
    Format      json
    Time_Key    @timestamp
    Time_Format %Y-%m-%dT%H:%M:%S.%LZ
    Time_Keep   On
