# =============================================================================
# Fluent Bit Configuration for ctrlf-ai
# Docker container logs -> Elasticsearch
# =============================================================================

[SERVICE]
    Flush         5
    Daemon        Off
    Log_Level     info
    Parsers_File  /fluent-bit/etc/parsers.conf
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

# =============================================================================
# INPUT: Docker container logs
# =============================================================================
[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Tag               docker.*

[INPUT]
    Name              tail
    Path              /var/lib/docker/containers/*/*.log
    Parser            docker
    Tag               container.*
    Refresh_Interval  5
    Mem_Buf_Limit     50MB
    Skip_Long_Lines   On
    DB                /fluent-bit/etc/containers.db

# =============================================================================
# FILTER: Parse JSON logs from AI Gateway
# =============================================================================
[FILTER]
    Name          parser
    Match         container.*
    Key_Name      log
    Parser        json
    Reserve_Data  On

[FILTER]
    Name          modify
    Match         *
    Add           host ${HOSTNAME}
    Add           project ctrlf-ai

# =============================================================================
# OUTPUT: Elasticsearch
# =============================================================================
[OUTPUT]
    Name            es
    Match           *
    Host            elasticsearch
    Port            9200
    Logstash_Format On
    Logstash_Prefix ctrlf-logs
    Retry_Limit     5
    Suppress_Type_Name On
