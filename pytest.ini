[pytest]
filterwarnings =
    ignore::DeprecationWarning

markers =
    integration: Docker Compose integration tests (require docker compose --profile mock up)
    real_integration: Real environment smoke tests (require docker compose --profile real up)
    asyncio: async tests using pytest-asyncio

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

addopts = -m "not integration and not real_integration"
